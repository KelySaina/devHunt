<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div id="loginContent">
        <div class="interLog">
            <div id="imgLog">
                <img src="../assets/login.png" alt="Login">
            </div>
            <div id="formLog">
                <p style="color:#138b61;"> <b>Member login</b> </p>
                <form action="">
                    <input type="text" placeholder="Matricule" class="text" id="matricule"> <br>
                    <input type="password" placeholder="Password" class="text" id="password"> <br>
                    <input type="submit" value="LOGIN" class="submit" onclick="login();">
                </form>
                <div class="forgotPwd">
                    <a href="#">Forgot password</a><br><br>
                    <a href="./reg.html">Create your account &#8594</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/axios.min.js"></script>
    <script src="../JS/login.js"></script>
</body>
</html>
